<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>List of Owners</title>
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners...</h1>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Fristname</th>
            <th>Lastname</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <th th:text="${owner.id}">
            <th th:text="${owner.fristName}">
            <th th:text="${owner.lastName}">
    </tbody>
</table>

</body>
</html>
